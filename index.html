<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="cal">
        <div class="head">
            <input type="text" name="" id="display">
        </div>
        <div class="body">
            <div class="first">
                <button class="btn"onclick="numShow('7')">7</button>
                <button class="btn"onclick="numShow('8')" >8</button>
                <button class="btn"onclick="numShow('9')">9</button>
                <button class="btn"onclick="numShow('/')"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="second">
                <button class="btn"onclick="numShow('4')">4</button>
                <button class="btn"onclick="numShow('5')">5</button>
                <button class="btn"onclick="numShow('6')">6</button>
                <button class="btn"onclick="numShow('*')"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="Third">
                <button class="btn"onclick="numShow('1')">1</button>
                <button class="btn"onclick="numShow('2')">2</button>
                <button class="btn"onclick="numShow('3')">3</button>
                <button class="btn"onclick="numShow('-')"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="fourth">
                <button class="btn"onclick="numShow('0')">0</button>
                <button class="btn"onclick="numShow('.')">.</button>
                <button class="btn"onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
                <button class="btn"onclick="numShow('+')"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="clear">
                <button class="btn1"onclick="ClearAll()">Clear</button>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
